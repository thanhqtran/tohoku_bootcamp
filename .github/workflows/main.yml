on:
    push:
        branches:
            - main

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.10
              with:
                  image_size: 100
                  use_username: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
